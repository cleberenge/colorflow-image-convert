
name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build with Next.js
        run: |
          npm run build
          echo "Build completed, checking output directory..."
          ls -la
          if [ -d "./out" ]; then
            echo "✅ ./out directory found"
            ls -la ./out
          elif [ -d "./.next" ]; then
            echo "❌ Found .next but not ./out - static export may not be configured"
            echo "Please check your next.config.js file"
            exit 1
          else
            echo "❌ No output directory found"
            exit 1
          fi
        env:
          NODE_ENV: production
      
      - name: Add .nojekyll file
        run: |
          if [ -d "./out" ]; then
            touch ./out/.nojekyll
            echo "✅ .nojekyll file created"
          else
            echo "❌ Error: ./out directory not found after build"
            exit 1
          fi
      
      - name: Copy CNAME to output (if exists)
        run: |
          if [ -f "CNAME" ]; then
            cp CNAME ./out/CNAME
            echo "✅ CNAME file copied"
          else
            echo "ℹ️ CNAME file not found, skipping..."
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
